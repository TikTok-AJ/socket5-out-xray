<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok-AJ 二维码生成器—（by:TikTok-AJ）</title>
  <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css"  rel="stylesheet">
  <style>
    :root {
      --sketch-red: #ff6b6b;
      --sketch-blue: #4ecdc4;
      --sketch-yellow: #ffe66d;
      --sketch-gray: #f7f7f7;
      --sketch-dark: #292f36;
      --sketch-paper: #fff9e6;
      --sketch-line: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Caveat', 'Ma Shan Zheng', cursive, sans-serif;
      background-color: var(--sketch-paper);
      color: var(--sketch-dark);
      padding: 20px;
      min-height: 100vh;
      background-image: 
        linear-gradient(var(--sketch-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--sketch-line) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: sketchFadeIn 1s ease-out;
    }
    
    @keyframes sketchFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    
    header {
      text-align: center;
      padding: 25px 0;
      margin-bottom: 20px;
      position: relative;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed var(--sketch-red);
      z-index: -1;
      transform: rotate(-1deg);
    }
    
    header h1 {
      color: var(--sketch-dark);
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 3px 3px 0 var(--sketch-yellow);
      position: relative;
      display: inline-block;
    }
    
    header h1::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--sketch-blue);
      transform: skewX(-15deg);
    }
    
    .input-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 8px 8px 0 var(--sketch-dark);
      border: 2px solid var(--sketch-dark);
      position: relative;
      overflow: hidden;
    }
    
    .input-section::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background: var(--sketch-red);
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px dotted var(--sketch-blue);
      color: var(--sketch-dark);
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .section-title i {
      margin-right: 15px;
      color: var(--sketch-red);
      font-size: 1.5em;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--sketch-dark);
      font-size: 1.2rem;
      position: relative;
      padding-left: 15px;
    }
    
    .form-group label::before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--sketch-red);
    }
    
    .form-group input, 
    .form-group textarea, 
    .form-group select,
    .form-group .file-input-wrapper {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--sketch-dark);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      font-family: inherit;
      box-shadow: 3px 3px 0 var(--sketch-dark);
    }
    
    .form-group input:focus, 
    .form-group textarea:focus, 
    .form-group select:focus {
      border-color: var(--sketch-blue);
      box-shadow: 3px 3px 0 var(--sketch-blue);
      outline: none;
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .input-row {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    
    .input-row .form-group {
      flex: 1;
      margin: 0;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      cursor: pointer;
      text-align: center;
      padding: 12px 15px;
      background: white;
      border: 2px solid var(--sketch-dark);
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 0 var(--sketch-dark);
    }
    
    .file-input-wrapper:hover {
      background: var(--sketch-gray);
    }
    
    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }
    
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      font-family: inherit;
      position: relative;
      overflow: hidden;
      box-shadow: 4px 4px 0 var(--sketch-dark);
      transform: translate(0, 0);
    }
    
    .btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--sketch-dark);
    }
    
    .btn:active {
      transform: translate(0, 0);
      box-shadow: 2px 2px 0 var(--sketch-dark);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-primary {
      background: var(--sketch-blue);
      color: var(--sketch-dark);
      border: 2px solid var(--sketch-dark);
    }
    
    .btn-success {
      background: var(--sketch-yellow);
      color: var(--sketch-dark);
      border: 2px solid var(--sketch-dark);
    }
    
    .btn-secondary {
      background: white;
      color: var(--sketch-dark);
      border: 2px solid var(--sketch-dark);
    }
    
    .output-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 8px 8px 0 var(--sketch-dark);
      border: 2px solid var(--sketch-dark);
      position: relative;
    }
    
    .output-section::after {
      content: "";
      position: absolute;
      bottom: -15px;
      right: -15px;
      width: 100px;
      height: 100px;
      background: var(--sketch-yellow);
      clip-path: circle(50% at 50% 50%);
      z-index: -1;
      opacity: 0.5;
    }
    
    .qrcode-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .qrcode-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 5px 5px 0 var(--sketch-dark);
      transition: all 0.3s ease;
      border: 2px solid var(--sketch-dark);
      animation: sketchItemFadeIn 0.5s ease-out;
      position: relative;
    }
    
    @keyframes sketchItemFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .qrcode-item:hover {
      transform: translate(-3px, -3px);
      box-shadow: 8px 8px 0 var(--sketch-dark);
    }
    
    .qr-container {
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      position: relative;
    }
    
    .qr-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 15px;
      background: repeating-linear-gradient(
        to right,
        var(--sketch-red),
        var(--sketch-red) 10px,
        transparent 10px,
        transparent 20px 
      );
    }
    
    .qr-container canvas {
      border-radius: 8px;
      border: 1px solid var(--sketch-dark);
      margin-bottom: 15px;
    }
    
    .qrcode-label {
      padding: 15px;
      background: var(--sketch-dark);
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      border-top: 2px solid var(--sketch-dark);
      position: relative;
      width: 100%;
    }
    
    .qrcode-label::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: var(--sketch-yellow);
      transform: rotate(45deg);
      z-index: -1;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--sketch-dark);
      grid-column: 1 / -1;
      opacity: 0.7;
    }
    
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--sketch-blue);
    }
    
    #loadingSpinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      z-index: 9999;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 30px;
      border: 2px solid var(--sketch-dark);
      box-shadow: 5px 5px 0 var(--sketch-dark);
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid var(--sketch-line);
      border-top: 5px solid var(--sketch-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    footer {
      text-align: center;
      padding: 25px 0;
      margin-top: 40px;
      color: var(--sketch-dark);
      font-size: 0.9rem;
      position: relative;
    }
    
    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: repeating-linear-gradient(
        to right,
        var(--sketch-red),
        var(--sketch-red) 10px,
        transparent 10px,
        transparent 20px 
      );
    }
    
    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      .input-row {
        flex-direction: column;
        gap: 10px;
      }
      
      header h1 {
        font-size: 2rem;
      }
    }
    
    /* 手绘字体 */
    @font-face {
      font-family: 'Caveat';
      font-style: normal;
      font-weight: 400;
      src: local('Caveat Regular'), local('Caveat-Regular'), url(https://fonts.gstatic.com/s/caveat/v7/WnznHAc5bAfYB2QRah7pcpNvOx-pjfJ9eIipYSxP.woff2)  format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    
    @font-face {
      font-family: 'Ma Shan Zheng';
      font-style: normal;
      font-weight: 400;
      src: local('Ma Shan Zheng'), local('MaShanZheng-Regular'), url(https://fonts.gstatic.com/s/mashanzheng/v5/aFT07PNlYbJ8hZxhbXyj3K7n8QkCXw.woff2)  format('woff2');
      unicode-range: U+4E00-9FFF, U+FF00-FFEF, U+2000-206F, U+3000-303F;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>TikTok-AJ 二维码生成器</h1>
      <p style="color: var(--sketch-dark);">广西AJ工作室 | 批量生成 | 一键下载</p>
    </header>
    
    <section class="input-section">
      <h2 class="section-title">
        <i class="fas fa-pencil-alt"></i>
        输入配置 
      </h2>
        
      <div class="form-group">
        <label>导入 SOCKS5 节点:</label>
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" accept=".txt">
          <span><i class="fas fa-file-upload"></i> 点击上传 TXT 文件</span>
        </div>
        <div class="tip" style="font-size:13px; color:#777; margin-top:5px;">支持导入TXT文件，每行一个节点配置</div>
      </div>
      
      <div class="form-group">
        <label for="manualInput">手动输入 SOCKS5 节点配置 (每行一个):</label>
        <textarea id="manualInput" placeholder="输入您的SOCKS5配置，每行一个。例如：
socks://user:pass@192.168.1.1:1080 
192.168.1.2:1081:user2:pass2 
192.168.1.3|1082|user3|pass3 
socks://d3VrdW5wZW5nOmFqODg4OEA0NS42Mi.211.41:40505?remarks=节点名称 
socks://Og%3D%3D@45.62.211.41:40505#节点名称"></textarea>
      </div>
      
      <div class="input-row">
        <div class="form-group">
          <label for="prefixInput">节点前缀:</label>
          <input type="text" id="prefixInput" placeholder="例如: node, proxy, server">
        </div>
        
        <div class="form-group">
          <label for="startNumInput">起始序号:</label>
          <input type="number" id="startNumInput" min="1" value="1">
        </div>
      </div>
      
      <div class="btn-group">
        <button id="generateBtn" class="btn btn-primary">
          <i class="fas fa-qrcode"></i>
          生成二维码 
        </button>
        <button id="downloadBtn" class="btn btn-success">
          <i class="fas fa-download"></i>
          下载所有二维码 
        </button>
        <button id="clearBtn" class="btn btn-secondary">
          <i class="fas fa-trash-alt"></i>
          清除 
        </button>
      </div>
    </section>
    
    <section class="output-section">
      <h2 class="section-title">
        <i class="fas fa-paint-brush"></i>
        生成的二维码 
      </h2>
      
      <div id="qrcodes" class="qrcode-list">
        <div class="empty-state">
          <i class="fas fa-qrcode"></i>
          <h3>暂无生成的二维码</h3>
          <p>输入配置并点击"生成二维码"按钮</p>
        </div>
      </div>
    </section>
    
    <footer>
      <p>© 2025 手绘艺术风格 SOCKS5 二维码生成器 | by:TikTok-AJ（广西AJ工作室）</p>
    </footer>
  </div>
  
  <div id="loadingSpinner">
    <div class="spinner"></div>
  </div>
  
  <!-- 引入所需库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.14.0/dist/jquery-qrcode.min.js"></script>  
  
  <script>
    $(document).ready(function() {
      let isQRCodeReady = false;
      let qrItems = [];
      
      // 文件上传处理 
      $('#fileInput').on('change', function(e) {
        const file = e.target.files[0];  
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload  = function(event) {
          $('#manualInput').val(event.target.result);  
          $('.file-input-wrapper span').html(`<i class="fas fa-file-alt"></i> ${file.name}`);  
        };
        reader.readAsText(file);  
      });
      
      // 清除按钮 
      $('#clearBtn').click(function() {
        $('#manualInput').val('');
        $('#prefixInput').val('');
        $('#startNumInput').val('1');
        $('#fileInput').val('');
        $('.file-input-wrapper span').html('<i class="fas fa-file-upload"></i> 点击上传 TXT 文件');
        $('#qrcodes').html(`
          <div class="empty-state">
            <i class="fas fa-qrcode"></i>
            <h3>暂无生成的二维码</h3>
            <p>输入配置并点击"生成二维码"按钮</p>
          </div>
        `);
        isQRCodeReady = false;
        qrItems = [];
      });
      
      // 显示/隐藏加载动画 
      function showSpinner() {
        $('#loadingSpinner').show();
      }
      
      function hideSpinner() {
        $('#loadingSpinner').hide();
      }
      
      // 转换各种SOCKS5格式为统一格式 
      function normalizeSocksLine(line) {
        line = line.trim();  
        if (!line) return null;
        
        let parts;
        let name = '';
        let base = '';
        
        const nameIndex = line.indexOf('#');  
        if (nameIndex !== -1) {
          name = line.substring(nameIndex  + 1);
          line = line.substring(0,  nameIndex);
        }
        
        if (line.startsWith('socks://'))  {
          const queryIndex = line.indexOf('?');  
          if (queryIndex !== -1) {
            const queryString = line.substring(queryIndex  + 1);
            line = line.substring(0,  queryIndex);
            
            const params = new URLSearchParams(queryString);
            const user = params.get('user')  || params.get('username');  
            const pass = params.get('pass')  || params.get('password');  
            
            if (user && pass) {
              line = `socks://${user}:${pass}@${line.replace('socks://',  '')}`;
            }
          }
          
          const atIndex = line.indexOf('@');  
          if (line.indexOf(':')  === -1 && atIndex !== -1) {
            const authPart = line.substring(8,  atIndex);
            
            try {
              const decoded = atob(authPart);
              if (decoded.includes(':'))  {
                const [decodedUser, decodedPass] = decoded.split(':');  
                line = `socks://${decodedUser}:${decodedPass}@${line.substring(atIndex  + 1)}`;
              }
            } catch(e) {}
          }
          
          return { base: line, name };
        }
        
        if (line.includes(':')  && line.split(':').length  >= 4) {
          parts = line.split(':');  
          const ip = parts[0];
          const port = parts[1];
          const user = parts[2];
          const pass = parts.slice(3).join(':');  
          base = `socks://${user}:${pass}@${ip}:${port}`;
          return { base, name };
        }
        
        if (line.includes(' |') && line.split(' |').length >= 4) {
          parts = line.split(' |');
          const ip = parts[0];
          const port = parts[1];
          const user = parts[2];
          const pass = parts.slice(3).join(' |');
          base = `socks://${user}:${pass}@${ip}:${port}`;
          return { base, name };
        }
        
        if (line.includes(':')  && line.split(':').length  === 2) {
          parts = line.split(':');  
          base = `socks://${parts[0]}:${parts[1]}`;
          return { base, name };
        }
        
        return { base: line, name };
      }
      
      // 生成二维码 
      async function generateQRCodes() {
        showSpinner();
        isQRCodeReady = false;
        qrItems = [];
        
        const text = $('#manualInput').val().trim();
        if (!text) {
          hideSpinner();
          alert('请输入SOCKS5配置');
          return;
        }
        
        const lines = text.split(/\r?\n/).filter(line  => line.trim()  !== '');
        const prefix = $('#prefixInput').val().trim();
        const startStr = $('#startNumInput').val().trim();
        const useCustomName = prefix !== '';
        const startNum = parseInt(startStr, 10) || 1;
        
        const container = $('#qrcodes');
        container.empty();  
        
        if (lines.length  === 0) {
          container.html(`  
            <div class="empty-state">
              <i class="fas fa-qrcode"></i>
              <h3>暂无生成的二维码</h3>
              <p>输入配置并点击"生成二维码"按钮</p>
            </div>
          `);
          hideSpinner();
          return;
        }
        
        for (let i = 0; i < lines.length;  i++) {
          const normalized = normalizeSocksLine(lines[i]);
          
          if (!normalized || !normalized.base)  {
            continue;
          }
          
          const { base, name: originalName } = normalized;
          
          let nodeName = '';
          if (useCustomName) {
            nodeName = `${prefix}-${startNum + i}`;
          } else if (originalName) {
            nodeName = originalName;
          } else {
            const match = base.match(/@([\d.]+):(\d+)/);  
            nodeName = match ? `${match[1]}:${match[2]}` : `节点-${i + 1}`;
          }
          
          const finalURL = `${base}#${nodeName}`;
          const itemId = `qrcode-item-${i}`;
          
          const $item = $(`
            <div class="qrcode-item" id="${itemId}">
              <div class="qr-container">
                <div class="qr-code-canvas"></div>
                <div class="qrcode-label">${nodeName}</div>
              </div>
            </div>
          `);
          
          container.append($item);  
          
          $item.find('.qr-code-canvas').qrcode({  
            render: 'canvas',
            text: finalURL,
            size: 200 
          });
          
          qrItems.push({  
            id: itemId,
            name: nodeName,
            index: i 
          });
          
          await new Promise(resolve => setTimeout(resolve, 30));
        }
        
        hideSpinner();
        isQRCodeReady = true;
      }
      
      // 下载所有二维码（包含标签）
      async function downloadAllQRCodes() {
        if (!isQRCodeReady) {
          alert("请先生成二维码再下载");
          return;
        }
        
        if (qrItems.length  === 0) {
          alert("没有可下载的二维码");
          return;
        }
        
        try {
          showSpinner();
          const zip = new JSZip();
          const nameCountMap = {};
          
          for (let i = 0; i < qrItems.length;  i++) {
            const item = qrItems[i];
            const element = document.getElementById(item.id);  
            
            // 使用html2canvas捕获整个qrcode-item元素 
            const canvas = await html2canvas(element, {
              scale: 2,
              backgroundColor: null,
              logging: false,
              useCORS: true 
            });
            
            // 处理文件名 
            let nodeName = item.name.replace(/[\\/:*?"<> |]/g, "_");
            if (nameCountMap[nodeName]) {
              nameCountMap[nodeName]++;
              nodeName = `${nodeName}_${nameCountMap[nodeName]}`;
            } else {
              nameCountMap[nodeName] = 1;
            }
            
            // 将canvas转为Blob并添加到ZIP 
            canvas.toBlob(blob  => {
              if (blob) {
                zip.file(`${nodeName}.png`,  blob);
              }
            }, 'image/png', 1.0);
            
            await new Promise(resolve => setTimeout(resolve, 50));
          }
          
          // 生成并下载ZIP文件 
          zip.generateAsync({type:  'blob'}).then(content => {
            saveAs(content, 'socks5_qrcodes.zip');  
            hideSpinner();
          });
          
        } catch (error) {
          console.error(' 下载二维码时出错:', error);
          hideSpinner();
          alert('下载二维码时出错: ' + error.message);  
        }
      }
      
      // 生成按钮点击事件 
      $('#generateBtn').click(generateQRCodes);
      
      // 下载按钮点击事件 
      $('#downloadBtn').click(downloadAllQRCodes);
    });
  </script>
</body>
</html>
